<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Product card shop</title>
</head>

<body>
    <div id="title">
        <h1 class="title-shop">ONLINE SHOES CART</h1>
    </div>
    <main class="main bd-grid">
        <article class="card">
            <div class="card__img">
                <img src="assets/img/img1.png" alt="">
            </div>
            <div class="card__name">
                <p>NIKE AIR BLACK AND WHITE</p>
            </div>
            <div class="card__precis">
                <a href="" class="card__icon">
                    <ion-icon name="heart-outline"></ion-icon>
                </a>
                <div>
                    <span class="card__preci card__preci--before">2500 INR</span>
                    <span class="card__preci card__preci--now">1999 INR</span>
                </div>
                <a href="" class="card__icon">
                    <ion-icon name="cart-outline"></ion-icon>
                </a>
            </div>
        </article>

        <article class="card">
            <div class="card__img">
                <img src="assets/img/img2.png" alt="">
            </div>
            <div class="card__name">
                <p>NIKE AIR GREY</p>
            </div>
            <div class="card__precis">
                <a href="" class="card__icon">
                    <ion-icon name="heart-outline"></ion-icon>
                </a>
                <div>
                    <span class="card__preci card__preci--before">1800 INR</span>
                    <span class="card__preci card__preci--now">1200 INR</span>
                </div>
                <a href="" class="card__icon">
                    <ion-icon name="cart-outline"></ion-icon>
                </a>
            </div>
        </article>

        <article class="card">
            <div class="card__img">
                <img src="assets/img/img3.png" alt="">
            </div>
            <div class="card__name">
                <p>NIKE AIR ORANGE AND BLACK</p>
            </div>
            <div class="card__precis">
                <a href="" class="card__icon">
                    <ion-icon name="heart-outline"></ion-icon>
                </a>

                <div>
                    <span class="card__preci card__preci--before">3500 INR</span>
                    <span class="card__preci card__preci--now">2999 INR</span>
                </div>
                <a href="" class="card__icon">
                    <ion-icon name="cart-outline"></ion-icon>
                </a>
            </div>
        </article>

        <article class="card">
            <div class="card__img">
                <img src="assets/img/img4.png" alt="">
            </div>
            <div class="card__name">
                <p>NIKE AIR WHITE AND BLUE</p>
            </div>
            <div class="card__precis">
                <a href="" class="card__icon">
                    <ion-icon name="heart-outline"></ion-icon>
                </a>

                <div>
                    <span class="card__preci card__preci--before">5000 INR</span>
                    <span class="card__preci card__preci--now">3999 INR</span>
                </div>
                <a href="" class="card__icon">
                    <ion-icon name="cart-outline"></ion-icon>
                </a>
            </div>
        </article>
    </main>

    <!-- ICONS -->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>

</html>
